<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="60" rx="8" fill="#1e293b"/>
  <!-- IG Logo Design -->
  <g transform="translate(15, 10)">
    <!-- IG symbol -->
    <rect x="0" y="0" width="90" height="30" rx="4" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <!-- IG text -->
    <text x="45" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">IG</text>
    <!-- Trading platform elements -->
    <rect x="5" y="5" width="25" height="20" fill="#0f172a" stroke="#475569" stroke-width="0.5"/>
    <!-- Mini chart -->
    <path d="M8 20 L12 15 L16 18 L20 12 L24 16" stroke="#f59e0b" stroke-width="1" fill="none"/>
    <!-- Price indicators -->
    <circle cx="10" cy="8" r="1" fill="#10b981"/>
    <circle cx="15" cy="8" r="1" fill="#ef4444"/>
    <circle cx="20" cy="8" r="1" fill="#10b981"/>
    <!-- Spread betting symbol -->
    <rect x="65" y="5" width="20" height="20" fill="#0f172a" stroke="#475569" stroke-width="0.5"/>
    <text x="75" y="12" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SPREAD</text>
    <text x="75" y="18" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BETTING</text>
    <!-- IG text -->
    <text x="45" y="45" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8" font-weight="bold">IG</text>
  </g>
</svg>