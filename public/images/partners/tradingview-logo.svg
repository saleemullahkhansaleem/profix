<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="60" rx="8" fill="#1e293b"/>
  <!-- TradingView Logo Design -->
  <g transform="translate(10, 10)">
    <!-- Chart background -->
    <rect x="0" y="0" width="100" height="40" rx="6" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <!-- Chart grid lines -->
    <line x1="0" y1="8" x2="100" y2="8" stroke="#334155" stroke-width="0.5"/>
    <line x1="0" y1="16" x2="100" y2="16" stroke="#334155" stroke-width="0.5"/>
    <line x1="0" y1="24" x2="100" y2="24" stroke="#334155" stroke-width="0.5"/>
    <line x1="0" y1="32" x2="100" y2="32" stroke="#334155" stroke-width="0.5"/>
    <!-- Price chart line -->
    <path d="M5 30 L15 25 L25 28 L35 20 L45 26 L55 18 L65 22 L75 24 L85 16 L95 19" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <!-- Volume bars -->
    <rect x="8" y="35" width="3" height="3" fill="#3b82f6" opacity="0.7"/>
    <rect x="18" y="36" width="3" height="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="28" y="35" width="3" height="3" fill="#3b82f6" opacity="0.7"/>
    <rect x="38" y="37" width="3" height="1" fill="#3b82f6" opacity="0.7"/>
    <rect x="48" y="36" width="3" height="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="58" y="37" width="3" height="1" fill="#3b82f6" opacity="0.7"/>
    <rect x="68" y="36" width="3" height="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="78" y="35" width="3" height="3" fill="#3b82f6" opacity="0.7"/>
    <rect x="88" y="38" width="3" height="0" fill="#3b82f6" opacity="0.7"/>
    <!-- Eye symbol (TradingView's characteristic) -->
    <circle cx="85" cy="12" r="4" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="85" cy="12" r="1.5" fill="#f59e0b"/>
    <!-- TradingView text -->
    <text x="50" y="50" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TradingView</text>
  </g>
</svg>