<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="60" rx="8" fill="#1e293b"/>
  <!-- FXCM Logo Design -->
  <g transform="translate(15, 10)">
    <!-- FXCM symbol -->
    <rect x="0" y="0" width="90" height="30" rx="4" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <!-- FX text -->
    <text x="15" y="20" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FX</text>
    <!-- CM text -->
    <text x="35" y="20" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CM</text>
    <!-- Currency symbols -->
    <circle cx="65" cy="10" r="3" fill="#10b981"/>
    <text x="65" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">$</text>
    <circle cx="75" cy="10" r="3" fill="#3b82f6"/>
    <text x="75" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">€</text>
    <circle cx="85" cy="10" r="3" fill="#f59e0b"/>
    <text x="85" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">£</text>
    <!-- Trading indicators -->
    <line x1="60" y1="25" x2="90" y2="25" stroke="#475569" stroke-width="1"/>
    <circle cx="65" cy="25" r="1" fill="#10b981"/>
    <circle cx="70" cy="25" r="1" fill="#ef4444"/>
    <circle cx="75" cy="25" r="1" fill="#10b981"/>
    <circle cx="80" cy="25" r="1" fill="#ef4444"/>
    <circle cx="85" cy="25" r="1" fill="#10b981"/>
    <!-- FXCM text -->
    <text x="45" y="45" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FXCM</text>
  </g>
</svg>