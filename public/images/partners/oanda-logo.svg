<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="60" rx="8" fill="#1e293b"/>
  <!-- OANDA Logo Design -->
  <g transform="translate(10, 10)">
    <!-- OANDA symbol -->
    <rect x="0" y="0" width="100" height="30" rx="6" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <!-- OANDA text -->
    <text x="50" y="20" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OANDA</text>
    <!-- Globe/World symbol -->
    <circle cx="20" cy="15" r="8" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
    <path d="M12 15 A8 8 0 0 1 28 15" stroke="#06b6d4" stroke-width="1.5" fill="none"/>
    <line x1="20" y1="7" x2="20" y2="23" stroke="#06b6d4" stroke-width="1.5"/>
    <!-- Currency pairs -->
    <text x="75" y="12" fill="#10b981" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EUR/USD</text>
    <text x="75" y="22" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GBP/JPY</text>
    <text x="75" y="32" fill="#ef4444" font-family="Arial, sans-serif" font-size="8" font-weight="bold">USD/CHF</text>
    <!-- Trading chart mini -->
    <rect x="5" y="35" width="40" height="15" fill="#0f172a" stroke="#475569" stroke-width="0.5"/>
    <path d="M8 45 L12 42 L16 44 L20 40 L24 43 L28 38 L32 41 L36 39 L40 42" stroke="#06b6d4" stroke-width="1" fill="none"/>
    <!-- OANDA text -->
    <text x="50" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8" font-weight="bold">OANDA</text>
  </g>
</svg>